<html>

<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app1">
        {{title}}
    </div>
    <div id="app2">
        {{title}} 2
    </div>
    
    <script>
        var vm1 = new Vue({
            el: '#app1',
            data: {
                title: 'this is Title'
            },
            methods: {
                message: function () {
                    return 'yeah! ';
                }
            }
        });

        var vm2 = new Vue({
            el: '#app2',
            data: {
                title: vm1.message() + ' hello'
            }
        });
    </script>
</body>

</html>
