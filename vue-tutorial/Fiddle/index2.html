<html lang="en">    
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    
    <body>
        <div id="app1"></div>
        <div id="app2">
            {{title}} 2
        </div>
        
        <script>
            var vm1 = new Vue({
                 //el: '#app1',
                data: {
                    title: 'this is Title'
                },
                methods: {
                    message: function () {
                        return 'yeah! ';
                    }
                },
                template:'<h1>{{title}}</h1>'
            });
            vm1.$mount('#app1'); //ใช้ได้โดยที่ไม่ต้องประกาศ el
            var vm2 = new Vue({
                el: '#app2',
                data: {
                    title: vm1.message() + ' hello'
                }
            });
        </script>
    </body>
    
    </html>
